<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Unidades</title>
</head>

<style>
    .pixel{
        font-size: 37.8px;
    }
    .paica{
        font-size: 2.36pc;
    }
    .cm{
        font-size: 1cm;
    }
    .mm{
        font-size: 10mm;
    }
    .pol{
        font-size: 0.394in;
    }
    .pt{
        font-size: 28.35pt;
    }
</style>

<body>
    <h1>Conversão de Unidades</h1>
    
    <p class="cm">Aqui eu estou mexendo com 1 CENTÍMETRO</p>
    <p class="pixel"> Aqui eu estou mexendo com 37.8 PIXEL = 1cm</p>
    <p class="paica">Aqui eu estou mexendo com 2.36 PAICA = 1cm </p>
    <p class="mm">Aqui eu estou mexendo com 10 MILÍMETROS = 1cm</p>
    <p class="pol">Aqui eu estou mexendo com 0.394 POLEGADAS = 1cm</p>
    <p class="pt">Aqui eu estou mexendo com 28.35 PONTOS = 1cm </p>

</body>
</html>
